{% load static %}

<div class="ui fixed menu" style="border-bottom: 3px solid rgb(79,163,190);">
    <div class="ui container">
        <a class="header item" href="{% url 'home' %}">
            <img class="logo" src="{% static 'images/aug-logo.png' %}" />
            Late-August
        </a>
        <a class="item" href="{% url 'home' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a class="item" href="{% url 'jobs:list' %}">Jobs</a>
            <a class="item" href="{% url 'discussions:list' %}">Discussions</a>
            <a class="item" href="{% url 'rooms:index' %}">Chat</a>
            
            <div class="ui simple dropdown item">
                {{ request.user.name }} <i class="dropdown icon"></i>
                <div class="menu">
                    <a class="item" href="{% url 'professionals:profile' request.user.professional.slug %}">Profile</a>
                    <a class="item" href="#">Link Item</a>
                    <div class="divider"></div>
                    <div class="header">Header Item</div>
                    <a class="item" href="#">Settings</a>
                            <a class="item" href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
        {% else %}
            <a class="item" href="{% url 'login' %}">Login</a>
            <a class="item" href="{% url 'user_signup' %}">Signup</a>
        {% endif %}
    </div>
</div>
